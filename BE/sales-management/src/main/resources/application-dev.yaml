server:
  port: ${PORT}
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  app:
    jwtCookie: refreshToken
  application:
    name: sales-management-backend
  datasource:
    url: ${DATABASE_URL}
    username:  ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
jwt:
  secret:  ${SECRET_KEY}
  access-token-validity-seconds: 3600
  refresh-token-validity-seconds: 86400

cloudinary:
  cloud-name: ${CLOUD_NAME}
  api-key: ${CLOUD_API_KEY}
  api-secret: ${CLOUD_API_SECRET}

logging:
  level:
    org:
      springframework:
        security=TRACE: