server:
  port: ${PORT}
spring:
  app:
    jwtCookie: refreshToken
  application:
    name: sales-management-backend
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
    flyway:
      enabled: true
      baseline-on-migrate: true
      locations: classpath:db/migration
jwt:
  secret: ${SECRET_KEY}
  access-token-validity-seconds: 3600
  refresh-token-validity-seconds:  604800

logging:
  level:
    org:
      springframework:
        security: INFO
    com:
      phong:
        hrm_backend: INFO